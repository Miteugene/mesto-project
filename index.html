<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <a class="header__link" href="#"><img class="header__logo" src="./images/logo.svg" alt="Russia"></a>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/jacques_cousteau.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__info-name-wrapper">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button profile__button_edit"></button>
            </div>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button profile__button_add"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <!-- Тут будет список карточек -->
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; Виктор Абанькин</p>
    </footer>

    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close" id="popup-profile__close"></button>
        <form name="form_profile" class="popup__form">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" class="popup__input-text" id="popup-profile__name" placeholder="Имя" value="">
          <input type="text" class="popup__input-text" id="popup-profile__job"  placeholder="Род деятельности" value="">
          <button type="submit" class="popup__button-submit" id="popup-profile__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-place">
      <div class="popup__container">
        <button type="button" class="popup__button-close" id="popup-place__close"></button>
        <form name="form_profile" class="popup__form">
          <h2 class="popup__header">Новое место</h2>
          <input type="text" class="popup__input-text" id="popup-place__name" placeholder="Название" value="">
          <input type="text" class="popup__input-text" id="popup-place__link" placeholder="Ссылка на картинку" value="">
          <button type="submit" class="popup__button-submit" id="popup-place__submit">Создать</button>
        </form>
      </div>
    </div>

  </div>

  <template id="card-template">
    <li class="cards__item">
      <img class="cards__image" src="" alt="Прекрасная картинка">
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like-button"></button>
      </div>
      <button type="button" class="cards__delete-button"></button>
    </li>
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
